<div style="padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
    <h2>Computed Signal Example</h2>
  
    <p>A: {{ a() }}</p>
    <button (click)="increaseA()">Increase A</button>
  
    <p>B: {{ b() }}</p>
    <button (click)="increaseB()">Increase B</button>
  
    <hr>
  
    <p><strong>Computed Sum (A + B):</strong> {{ sum() }}</p>
  </div>
